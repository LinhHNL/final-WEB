<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
.form-control{
    background-color: #E9EEEF ;
}
</style>
</head>
<body>
    <!-- Button trigger modal -->
<a href="#" class="text-decoration-none text-white" data-bs-toggle="modal" data-bs-target="#ModalSignup">
    Đăng ký
  </a>
  
  <!-- Modal -->
  <div class="modal fade " id="ModalSignup" tabindex="-1" aria-labelledby="ModalSignupLable" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content p-3">
       
     <div class="container-fluid">
        <div class="modal-body">
            <h2 class="modal-title text-center" id="ModalSignupLable">Đăng ký</h2>
            <p class="text-center" style="font-size: 16px ;">Hãy điền thông tin để tạo tài khoản</p>
            <div class="input-group flex-nowrap ">
                <div class="col-4 ">
                <input type="text" class="form-control "  placeholder="Họ" aria-label="Username" aria-describedby="addon-wrapping">

                </div>
                <div class="col-1"></div>
                <div class="col-7 ">
                    <input type="text" class="form-control "  placeholder="Tên" aria-label="Username" aria-describedby="addon-wrapping">
    
                    </div>
                

              </div>
             
              <div id="select-date" class="row mt-4">
                <div class="col-3">
                    <p class="form-label fs-6  fw-bold">Ngày sinh:</p>
                </div>
                  <div class="col-2 p-0">
                      <select class="form-select shadow p-2" aria-label="Default select example">
                          <option selected>Ngày</option>
                          
                        </select>
                  </div>
                  <div class="col-4">
                      <select class="form-select shadow " aria-label="Default select example">
                          <option selected>Tháng</option>
                      
                     
                        </select>
                  </div>
                  <div class="col-2">
                      <select class="form-select shadow " aria-label="Default select example">
                          <option selected>Năm</option>
                         
                        </select>
                  </div>
              </div>
              <div class="row mt-3">
                <div class="col-3"><p class="form-label fw-bold" >Giới Tính</p></div>
                <div class="col-3"><div class="form-check ">
                    <input class="form-check-input" type="radio" name="radioGT" id="radioGT">
                    <label class="form-check-label" for="radioGT">
                      Nam   
                    </label>
                  </div></div>
                  <div class="col-3"><div class="form-check ">
                    <input class="form-check-input" type="radio" name="radioGT" id="radioGT">
                    <label class="form-check-label" for="radioGT">
                      Nữ
                    </label>
                  </div></div>
                 
              </div>
                
       <div class="input-group mt-3">
        <input type="text" class="form-control "  placeholder="Số điện thoại" aria-label="Username" aria-describedby="addon-wrapping">
    </div>      
    <div class="input-group mt-3">
        <input type="text" class="form-control "  placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
    </div>     <div class="input-group mt-3">
        <input type="text" class="form-control "  placeholder="Confirm Password" aria-label="Username" aria-describedby="addon-wrapping">
    </div>    

   <div class="row">
    <div class="col-4"></div>

    <button type="button" class="btn mt-2 text-white btn-primary  " style="background-color:#09A5D7 ;border-radius: 10px; width: 200px;">Đăng ký</button>
   </div>

  
    
        </div>
     </div>
        <div class="modal-footer">
         <p class="form-label text-center">Nếu bạn đã có tài khoản</p>
          <button type="button" class="btn btn-primary" style="border-radius: 10px;" >Đăng nhập</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
