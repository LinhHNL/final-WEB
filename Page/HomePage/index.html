<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .modal_body {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .modal_body::before {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #000000;
        opacity: 0.7;
        content: "";
        z-index: -99;
      }
      .form-group {
        display: flex;
        margin-bottom: 20px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="modal_body">
      <div
        class="modal_container"
        style="
          padding: 42px 40px 62px 40px;
          background-color: #fff;
          width: fit-content;
          border-radius: 8px;
          margin: auto;
          margin-top: 5%;
        "
      >
        <div class="background-modal-container">
          <div class="heading_Container" style="text-align: center">
            <h2
              style="
                color: #000;
                font-weight: 700;
                font-size: 36px;
                margin-bottom: 16px;
              "
            >
              Đăng ký
            </h2>
            <h6 style="color: rgba(0, 0, 0, 0.3); margin-bottom: 20px">
              Hãy điền thông tin để tạo tài khoản
            </h6>
          </div>
          <div class="info_container" style="margin-bottom: 32px">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="Ho"
                  aria-describedby="Name_Ho"
                  placeholder="Họ"
                  style="margin-right: 25px; width: 60%"
                />
                <input
                  type="text"
                  class="form-control"
                  id="Ten"
                  aria-describedby="Name_Ten"
                  placeholder="Tên"
                />
              </div>
              <div class="form-group">
                <label for="DateInput" style="font-weight: 700"
                  >Ngày Sinh:</label
                >

                <select
                  class="form-control Date_User"
                  style="margin: 0 8px; width: 20%"
                >
                  <option value="" disabled selected>Ngày</option>
                </select>
                <select
                  class="form-control Month_User"
                  style="width: 30%; margin: 0 8px"
                >
                  <option disabled selected>Tháng</option>
                </select>
                <select
                  class="form-control Year_User"
                  style="width: 22%; margin-left: 8px"
                >
                  <option disabled selected>Năm</option>
                </select>
              </div>
              <div class="form-group">
                <label for="DateInput" style="font-weight: 700"
                  >Giới tính:</label
                >
                <div class="option_female_group" style="margin: 0 16px">
                  <input
                    class="form-check-input male-input"
                    type="radio"
                    name="exampleRadios"
                    id="Nam_GioiTinh"
                    value="option1"
                    checked
                  />

                  <label class="form-check-label male-label" for="Nam_GioiTinh">
                    Nam
                  </label>
                </div>
                <div class="option_female_group" style="margin: 0 16px">
                  <input
                    class="form-check-input female-input"
                    type="radio"
                    name="exampleRadios"
                    id="Nu_GioiTinh"
                    value="option2"
                  />
                  <label
                    class="form-check-label female-input"
                    for="Nu_GioiTinh"
                  >
                    Nữ
                  </label>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="Phone"
                  aria-describedby="Phone_Number"
                  placeholder="Số điện thoại"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="Password"
                  aria-describedby="PassWord_User"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="PassWord_User_Confirm"
                  aria-describedby="PassWord_User_Confirm"
                  placeholder="Nhập lại password"
                />
              </div>
              <div class="form-button-place" style="text-align: center">
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="
                    background-color: #348fac;
                    border-color: #348fac;
                    padding: 6px 30px;
                  "
                >
                  Đăng ký
                </button>
              </div>
            </form>
          </div>
          <div class="Changing_Section">
            <span style="font-weight: 700">Nếu bạn đã có tài khoản:</span>
            <button
              type="submit"
              class="btn btn-primary"
              style="padding: 6px 30px; margin-left: 60px"
            >
              Đăng nhập
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        for (let i = 1; i < 32; i++) {
          $(".Date_User").append(`<option>${i}</option>`);
        }
        for (let i = 1; i < 13; i++) {
          $(".Month_User").append(`<option>${i}</option>`);
        }
        for (let i = new Date().getFullYear(); i >= 1900; i--) {
          $(".Year_User").append(`<option>${i}</option>`);
        }
      });
    </script>
  </body>
</html>
